<div class="text-align:center">
  <h2>Ethiopic Language Identifier</h2>

  <textarea ng-change="vm.identify()" class="form-control" rows=5 ng-model="vm.input" placeholder="paste a url or a text sample"></textarea>
  <br/>

  <div>
    <button ng-click="vm.identify()" ng-disabled="loadingSignatures" style="margin:auto" class="btn btn-lg btn-primary" ng-href="#/">Identify</span></button>
  </div>

</div>
<br/>
<br/>

<div style="text-align:center">
  <h2 ng-show="vm.loadingSignatures">Loading signatures. Please wait</h2>
</div>

<br/>

<div ng-show="!vm.loadingSignatures && vm.scores">
  <div class="header">
    <h2>Language Identified as {{vm.Language.Language}}</h2>
  </div>
  <table style="margin:auto; width:50%" class="table">
    <tr>
      <th colspan="3">Breakdown</th>
    </tr>
    <tr>
      <th>Language</th>
      <th>Score</th>
      <th>%</th>
    </tr>
    <tr ng-repeat="score in vm.scores | orderBy : '-Score'">
      <td>{{score.Language}}</td>
      <td>{{score.Score}}</td>
      <td>{{score.Percentage}}%</td>
    </tr>
    <tr>
      <td colspan="3">
          <div style="width:100%">
            <div data-toggle="tooltip" data-placement="top" title="{{score.Language}}" ng-repeat="score in vm.scores | orderBy : '-Score'"
             style="padding:15px;height:50px;display:inline-block;width:{{score.Percentage}}%;background:{{score.Color}};color:white;font-weight:bold;">
             <span>{{score.Percentage}}%</span></div>
          </div>
      </td>
    </tr>
  </table>

</div>

<br/>
